<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jan Helmich</title>
    <link rel="stylesheet" href="landing-style.css" />
    <!-- Link to the external CSS file -->
  </head>
  <body>
    <!-- Two background layers for smooth fading -->
    <div
      class="background-container"
      id="background1"
      style="background-image: url('images/finish.jpg')"
    ></div>
    <div class="background-container" id="background2"></div>

    <div class="content">
      <div>
        <h1>Jan Helmich</h1>
        <p><a href="mailto:jan@hlmch.com">jan@hlmch.com</a></p>
      </div>
      <a href="home.html" class="website-link">Enter Website</a>
    </div>

    <script>
      // Array of background images
      const images = [
        "images/finish.jpg",
        "images/racing.jpg",
        "images/celebrate.jpg",
        "images/banner.jpg",
        "images/medal.jpg",
      ]; // Replace with your image paths
      let currentIndex = 0;
      let nextIndex = 1;

      // Get the background containers
      const background1 = document.getElementById("background1");
      const background2 = document.getElementById("background2");

      // Function to change the background image with a fade effect
      function changeBackground() {
        // Set the next image on the hidden background
        background2.style.backgroundImage = `url('${images[nextIndex]}')`;

        // Fade out the current background and fade in the next one
        background2.style.opacity = 1;

        // After the fade-in transition, update the visible background
        setTimeout(() => {
          background1.style.backgroundImage = background2.style.backgroundImage;
          background2.style.opacity = 0; // Hide the second background
        }, 1000); // Match the CSS transition duration (1s)

        // Update indices
        currentIndex = nextIndex;
        nextIndex = (nextIndex + 1) % images.length; // Loop back to the first image
      }

      // Change the background every 5 seconds
      setInterval(changeBackground, 5000);
    </script>
  </body>
</html>
